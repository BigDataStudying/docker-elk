elk:
  image: qnib/elk:kibana4
  ports:
   - "9200:9200"
   - "5601:5601"
  dns: 172.17.42.1
  hostname: elk
  links:
  - consul:consul
  volumes: 
   - /var/lib/elasticsearch
  privileged: true

kopf:
  image: lmenezes/elasticsearch-kopf
  ports:
  - 8088:80
  links:
  - elk:elk
  environment:
  - KOPF_SERVER_NAME=dockerhost
  - KOPF_ES_SERVERS=172.17.42.1:9200

consul:
  image: qnib/consul
  ports:
   - "8500:8500"
   - "53:8600/udp"
  dns: 172.17.42.1
  hostname: consul
  #privileged: true
